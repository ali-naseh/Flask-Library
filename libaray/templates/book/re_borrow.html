{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 border mt-4">
                <h5 class="text-justify-center">Please Choose For How Long You Want To Keep This Book?</h5>
                <hr>
                <form action="{{ url_for('book.reBorrow',id=this_book_id) }}" method="post">
                    <div class="input-group p-2">
                        <input type="number" class="form-control" placeholder="Duration"
                               aria-label="Duration"
                               aria-describedby="button-addon2"
                               name="duration">
                        <button class="btn btn-outline-secondary ml-2" type="submit" id="button-addon2">Re Borrow</button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

{% endblock %}
