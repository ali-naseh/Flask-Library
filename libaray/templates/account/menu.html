<div class="col-3">
    <div class="card">
        <div class="card-header">Account Settings</div>
        <div class="card-body justify-content-center text-center">
            <a href="{{ url_for('account.index') }}"><img src="{{ url_for('static',filename=current_user.image_file) }}"
                                                          width="200" height="200" alt=""></a>
            <p class="text-center mt-3">{{ current_user.username }}</p>
            <ul class="list-group">
                <li class="list-group-item"><a class="link" href="{{ url_for('account.info') }}">Account Info</a></li>
                <li class="list-group-item"><a class="link" href="{{ url_for('account.edit') }}">Edit Profile</a></li>
                <li class="list-group-item"><a class="link" href="{{ url_for('account.change_avatar') }}">Edit Profile
                    Avatar</a></li>
                <li class="list-group-item"><a class="link" href="{{ url_for('account.change_password') }}">Change
                    Password</a></li>
                <li class="list-group-item bg-danger"><a class="link text-white" href="{{ url_for('logout') }}">Sign
                    Out</a></li>
            </ul>
        </div>
    </div>
</div>
