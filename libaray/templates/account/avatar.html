{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row mt-4">
            {% include './account/menu.html' %}
            <div class="col-4 border bg-white">
                <h5 class="mt-3">Change Profile Avatar</h5>
                <hr>
                <form action="{{ url_for('account.change_avatar') }}" method="post" enctype="multipart/form-data">

                    <div class="mt-3">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">File</span>
                                <input type="file" name="avatar" class="form-control" id="">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-outline-primary w-100">Change Profile Photo</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
