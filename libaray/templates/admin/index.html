{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="row mt-4">
            {% include './admin/menu.html' %}
            {% for book in books_to_return %}
                <div class="col-6">
                    <div class="alert alert-info" role="alert">
                        <h4 class="alert-heading">Notice !</h4>
                        <p>You should give "{{ book.get_title() }}" back in 2 days from now.</p>
                        <hr>
                        <p class="mb-0">if you want to keep book for more extra time <a
                                href="{{ url_for('book.reBorrow',id=book.book) }}"
                                class="link text-secondary">Click Here
                            !</a></p>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
{% endblock %}
